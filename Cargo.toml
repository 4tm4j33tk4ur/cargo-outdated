[package]
name = "cargo-outdated"
version = "0.1.0"
authors = ["Kevin K. <kbknapp@gmail.com>"]

[dependencies]
clap = "1.1"
toml = "0.1"
semver = "0.1"
tabwriter = "0.1"
tempdir = "0.3"

[dependencies.ansi_term]
version = "0.6"
optional = true

[dependencies.clippy]
git = "https://github.com/Manishearth/rust-clippy"
optional = true

[features]
default = ["color"]
color = ["ansi_term"]
debug = []
unstable = []
lints = ["clippy", "unstable"]
